<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet">
    <script src="calculator.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet"> 
</head>

<body>
  <table>
    <tr>
      <th colspan="4" class="answer" id="answer"></th>
    <tr>
    <tr>
      <th colspan="4" class="screen" id="screen"></th>
    </tr>
    <tr>
      <td colspan="3"> JavaScript Calculator
      </td>
      <td>
        <button onclick="answer()"> ans </button>
      </td>
    <tr>
      <td>
        <button onclick="leftBracket()"> ( </button>
      </td>
      <td>
        <button onclick="rightBracket()"> ) </button>
      </td>
      <td>
        <button onclick="clearScreen()"> C </button>
      </td>
      <td>
        <button onclick="clearLast()"> CE </button>
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="seven()"> 7 </button>
      </td>
      <td>
        <button onclick="eight()"> 8 </button>
      </td>
      <td>
        <button onclick="nine()"> 9 </button>
      </td>
      <td>
        <button onclick="divide()"> / </button>
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="four()"> 4 </button>
      </td>
      <td>
        <button onclick="five()"> 5 </button>
      </td>
      <td>
        <button onclick="six()"> 6 </button>
      </td>
      <td>
        <button onclick="multiply()"> x </button>
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="one()"> 1 </button>
      </td>
      <td>
        <button onclick="two()"> 2 </button>
      </td>
      <td>
        <button onclick="three()"> 3 </button>
      </td>
      <td>
        <button onclick="subtract()"> - </button>
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="zero()"> 0 </button>
      </td>
      <td>
        <button onclick="decimal()"> . </button>
      </td>
      <td>
        <button onclick="equals()"> = </button>
      </td>
      <td>
        <button onclick="add()"> + </button>
      </td>
    </tr>
  </table>
</body>

</html>
